<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Disney Characters</title>
    <!-- use bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- point to css file-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="mainheader">Disney Character Search</h1>
            </div>
        </div>
        <br><br>
        <!--  Buttons -->
        <div class="row">
            <div class="col-md-6">
                <h3>Click a button to see pictures of Disney characters</h3>
                <br>
                <h3>Click the picture to see the character move or
                  add your favorite character to the list and watch them move</h3>
            </div>
            <div class="col-md-6">
                <div id="buttons-view"></div>
            </div>
        </div>

        <!--  form to enter more characters -->
        <form id="disney-form">
            <label for="disney-input">Add a Disney Character</label>
            <input type="text" id="disney-input">
            <input id="add-disneyChar" type="submit" value="Submit">
        </form>
        <br><br>
        <!-- disney character images-->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="images-appear-here"></div>
                </div>
                <div class="col-md-6">
                    <div id="images-appear-here-2"></div>
                </div>
            </div>
        </div>


        <!--start disney project -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--    <script src="assets/javascript/disney.js"> </script> -->
        <script src="assets/javascript/app.js"> </script>


    </div>
</body>

</html>
